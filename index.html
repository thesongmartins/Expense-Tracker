<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <div class="balance-container">
        <h2>Your Balance</h2>
        <h2 id="balance">$0.00</h2>

        <div class="income-expense-container">
          <div>
            <h3>Income</h3>
            <p id="income" class="money plus">$0.00</p>
          </div>
          <div>
            <h3>Expense</h3>
            <p id="expense" class="money minus">$0.00</p>
          </div>
        </div>
      </div>

      <div class="form-container">
        <h3>Add Transaction</h3>
        <form id="transaction-form">
          <div class="form-control">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              placeholder="Enter description..."
              required
            />
          </div>
          <div class="form-control">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount..."
              step="0.01"
              required
            />
            <small>Negative - expense, Positive - income</small>
          </div>
          <div class="form-control">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select category...</option>
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="gifts">Gifts</option>
              <option value="food">Food</option>
              <option value="rent">Rent</option>
              <option value="utilities">Utilities</option>
              <option value="entertainment">Entertainment</option>
              <option value="transportation">Transportation</option>
              <option value="shopping">Shopping</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
          <button class="btn" type="submit">Add Transaction</button>
        </form>
      </div>

      <div class="history-container">
        <h3>History</h3>
        <ul id="transaction-list" class="list"></ul>
      </div>

      <div class="charts-container">
        <h3>Monthly Report</h3>
        <div class="chart-tabs">
          <button class="chart-tab active" data-chart="expense-categories">
            Expense Categories
          </button>
          <button class="chart-tab" data-chart="monthly-summary">
            Monthly Summary
          </button>
        </div>
        <div class="chart-container">
          <canvas id="expense-categories-chart"></canvas>
          <canvas id="monthly-summary-chart" style="display: none"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
